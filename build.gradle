buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'

version = "1.13.2-0.1.0-SNAPSHOT"
group = "net.dark_roleplay"
archivesBaseName = "drpmedieval"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20180921-1.13'
    runs {
		client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run_server')
            property 'forge.logging.markers', ''
            property 'forge.logging.console.level', 'debug'
            mods {
                drpmedieval {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
	maven {
		name = "Dark Roleplay"
		url = "https://dark-roleplay.net/files/maven/"
	}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.13.2-25.0.69'
	compile group: "net.dark_roleplay", name: "drplibrary", version: "1.13.2-0.1.0-SNAPSHOT", changing: true, transitive: false
	runtime group: "net.dark_roleplay", name: "drplibrary", version: "1.13.2-0.1.0-SNAPSHOT", changing: true, transitive: false
}

jar {
    manifest {
        attributes([
            "Specification-Title": "examplemod",
            "Specification-Vendor": "examplemodsareus",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"examplemodsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}